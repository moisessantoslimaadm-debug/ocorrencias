<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Occurrence Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Consistent focus styles for keyboard accessibility */
      *:focus-visible {
        outline: 3px solid #34d399; /* Tailwind's emerald-400 */
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Let Tailwind's ring utility handle focus for form inputs */
      input:focus-visible, textarea:focus-visible, select:focus-visible {
        outline: none;
      }
      /* Remove outline from modal backdrop when clicked */
      div[role="dialog"]:focus-visible {
        outline: none;
      }

      /* Print-specific styles */
      @media print {
        body {
          margin: 0;
          padding: 0;
          background-color: #ffffff !important; /* Ensure white background */
        }

        .non-printable {
          display: none !important;
        }

        .printable-area {
          display: block !important;
          /* Remove absolute positioning to allow natural document flow */
          position: static !important;
          width: auto !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Use @page rule for standard margins, providing a better print layout */
        @page {
          size: A4;
          margin: 2cm;
        }
        
        /* Universal print settings for clean output and to enforce Tailwind colors */
        * {
          -webkit-print-color-adjust: exact !important;
          color-adjust: exact !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        /* The components use 'break-inside-avoid', this rule is a good general practice */
        section, .break-inside-avoid {
          page-break-inside: avoid;
        }
        
        h1, h2, h3 {
            page-break-after: avoid;
        }
      }
      
      /* Loading Spinner Styles */
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f3f4f6; /* bg-gray-100 */
        color: #4b5563; /* text-gray-600 */
        font-family: 'Inter', sans-serif;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #d1d5db; /* border-gray-300 */
        border-top-color: #10b981; /* emerald-500 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root">
      <div class="app-loader">
        <div class="spinner"></div>
        <p>Carregando plataforma...</p>
      </div>
    </div>

  </body>
</html>
