    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Consistent focus styles for keyboard accessibility */
      *:focus-visible {
        outline: 3px solid #34d399; /* Tailwind's emerald-400 */
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Let Tailwind's ring utility handle focus for form inputs */
      input:focus-visible, textarea:focus-visible, select:focus-visible {
        outline: none;
      }
      /* Remove outline from modal backdrop when clicked */
      div[role="dialog"]:focus-visible {
        outline: none;
      }

      /* Print-specific styles */
      @media print {
        body {
          margin: 0;
          padding: 0;
          background-color: #ffffff !important; /* Ensure white background */
        }

        .non-printable {
          display: none !important;
        }

        .printable-area {
          display: block !important;
          /* Remove absolute positioning to allow natural document flow */
          position: static !important;
          width: auto !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Use @page rule for standard margins, providing a better print layout */
        @page {
          size: A4;
          margin: 2cm;
        }
        
        /* Universal print settings for clean output and to enforce Tailwind colors */
        * {
          -webkit-print-color-adjust: exact !important;
          color-adjust: exact !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        /* The components use 'break-inside-avoid', this rule is a good general practice */
        section, .break-inside-avoid {
          page-break-inside: avoid;
        }
        
        h1, h2, h3 {
            page-break-after: avoid;
        }
      }
    </style>
